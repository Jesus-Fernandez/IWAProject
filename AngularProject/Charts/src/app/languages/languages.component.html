<div class="container-fluid">
  <!--Titulo-->
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12" style="padding: 0;">
        <app-title-bar [titulo]="'Cursos'"></app-title-bar>
    </div>
  </div>

    <!--<div class="container-fluid">
        <div class="row" style="text-align:center;">
            <div class="col-sm-12 col-md-2 col-lg-2" style="padding: 0;" *ngFor="let c of courses">
                <h3>{{c.id}}</h3>
                <p>{{c.description}}</p>
              </div>
        </div>
    </div>-->

  <!--Contenido-->
  <div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-sm-push-0 col-md-3 col-md-push-9 col-lg-3 col-lg-push-9 col-xl-3 col-xl-push-9" style="padding: 0;">          
            <div class="row card" *ngFor="let c of courses">
                <div class="col-md-12" style="text-align: right;">
                    <div class="borde-i" [ngStyle]="{'background-color': c.color }"></div>
                    <div>
                            <h3>{{c.id}}</h3>
                            <p>{{c.description}}</p>
                            <div class="contenido">
                                <h4><strong>Duración:</strong> {{c.hours}} hrs.</h4>
                                <h4><strong>No. Alumnos al día:</strong> {{c.users.length}}</h4>
                            </div>
                    </div>
                </div>
              </div>
        </div>
        <div class="col-sm-12 col-sm-pull-0 col-md-9 col-md-pull-3 col-lg-9 col-lg-pull-3 col-xl-9 col-xl-pull-3" style="padding: 1em;">
                <h2><strong>Alumnos por Curso</strong></h2>
                <canvas id="cursos"></canvas>
                <h2><strong>Deporte Favorito de los Alumnos</strong></h2>
                <canvas id="deportes"></canvas>
                <h2><strong>Fruta Favorito de los Alumnos</strong></h2>
                <canvas id="frutas"></canvas>
        </div>
    </div>
    <div class="row">
           
        </div>
  </div>

</div>

  <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12" style="padding: 0;">
            <app-title-bar [titulo]="'Alumnos'"></app-title-bar>
        </div>
      </div>
    </div>
  
  <div style="padding:1em;">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-md-3 col-lg-3 con-card" style="padding: 0;" *ngFor="let user of users">
            <div>
              <div class="cover">
                <div class="text">
                    <span class="glyphicon glyphicon-education"></span>   {{user.courses}}
                    <br>
                    <span class="glyphicon glyphicon-earphone"></span>    {{user.phone}}
                    <br>
                    <span class="glyphicon glyphicon-thumbs-up"></span>    {{user.favoriteSport}}
                    <br>
                    <span class="glyphicon glyphicon-eye-open"></span>    {{user.eyeColor}}
                    <br>
                    <span class="glyphicon glyphicon-envelope"></span>    {{user.email}}
                    
                </div>
              </div>
                <div class="card" style="height: 20em; text-align: center;">
                    <img src="assets/resources/img/icn-avatar-grande.png" alt="...">
                    <div class="caption">
                      <h5>Hola mi nombre es:</h5>
                      <h3>{{user.name}}</h3>
                      <p style="text-align: justify;">{{(user.about.length>100)? (user.about | slice:0:100)+'...':(user.about)}}</p>
                    </div>
                </div>
            </div>
            
      </div>
    </div>
</div>
